services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: socialfi-postgres
    restart: always
    environment:
      POSTGRES_DB: socialfi_db
      POSTGRES_USER: socialfi
      POSTGRES_PASSWORD: socialfi_pg_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialfi -d socialfi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialfi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: socialfi-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialfi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  socialfi-network:
    driver: bridge

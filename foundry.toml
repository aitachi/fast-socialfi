[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "paris"

# Test configuration
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x3e8'

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false

# RPC endpoints
[rpc_endpoints]
mainnet = "https://eth.llamarpc.com"
sepolia = "https://sepolia.infura.io/v3/2df62bfc4e994527bb88ff684aa8fe65"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
mainnet = { key = "MM4DWVEE61J5WY6GTW33HVNASH8DRZRRQC" }
sepolia = { key = "MM4DWVEE61J5WY6GTW33HVNASH8DRZRRQC" }

# Gas reporting
# gas_reports = ["*"]  # Disabled to avoid config errors

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

# Dependencies
fs_permissions = [{ access = "read-write", path = "./" }]
